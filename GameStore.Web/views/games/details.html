<!-- views/games/details.html -->
<div class="mb-4">
  <button class="btn btn-outline-secondary btn-sm" ng-click="vm.goBack()">
    <i class="bi bi-arrow-left me-1"></i>Back to Games
  </button>
</div>

<!-- Loading -->
<div ng-if="vm.isLoading" class="text-center py-5">
  <div class="spinner-border text-success" role="status"></div>
  <p class="mt-2 text-muted">Loading gameâ€¦</p>
</div>

<!-- Error -->
<div ng-if="vm.errorMsg" class="alert alert-danger">
  <i class="bi bi-exclamation-triangle me-2"></i>{{ vm.errorMsg }}
</div>

<!-- Details card -->
<div ng-if="!vm.isLoading && vm.game" class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card shadow border-0">
      <div class="card-header bg-dark text-white d-flex align-items-center gap-2">
        <i class="bi bi-controller fs-5"></i>
        <span class="fs-5 fw-semibold">{{ vm.game.name }}</span>
      </div>
      <div class="card-body">

        <dl class="row mb-0">
          <dt class="col-sm-4 text-muted">ID</dt>
          <dd class="col-sm-8">{{ vm.game.id }}</dd>

          <dt class="col-sm-4 text-muted">Name</dt>
          <dd class="col-sm-8 fw-semibold">{{ vm.game.name }}</dd>

          <dt class="col-sm-4 text-muted">Genre ID</dt>
          <dd class="col-sm-8">
            <span class="badge bg-secondary">{{ vm.game.genreId }}</span>
          </dd>

          <dt class="col-sm-4 text-muted">Price</dt>
          <dd class="col-sm-8 text-success fw-bold fs-5">${{ vm.game.price | number:2 }}</dd>

          <dt class="col-sm-4 text-muted">Release Date</dt>
          <dd class="col-sm-8">{{ vm.game.releaseDate }}</dd>
        </dl>

      </div>
      <div class="card-footer d-flex gap-2">
        <button class="btn btn-primary" ng-click="vm.editGame()">
          <i class="bi bi-pencil me-1"></i>Edit
        </button>
        <button class="btn btn-outline-secondary" ng-click="vm.goBack()">
          <i class="bi bi-arrow-left me-1"></i>Back
        </button>
      </div>
    </div>
  </div>
</div>
